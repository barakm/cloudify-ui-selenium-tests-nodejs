machine:
  node:
    version: 0.10.40
  environment:
    DISPLAY: :99.0

checkout:
  post:
    - >
      if [ -n "$CI_PULL_REQUEST" ]; then
        PR_ID=${CI_PULL_REQUEST##*/}
        git fetch origin +refs/pull/$PR_ID/merge:
        git checkout -qf FETCH_HEAD
      fi

dependencies:
  pre:  
    - gem install sass -v 3.4.5
    - gem install compass
  override:
    - npm install

test:
  override:
    - grunt
